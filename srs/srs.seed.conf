# Minimal SRS config for initial startup
# The Go paywall server will overwrite this with the full config
listen 1935;
max_connections 1000;
daemon off;
srs_log_tank console;

http_api {
    enabled on;
    listen 1985;
}

http_server {
    enabled on;
    listen 8080;
    dir ./objs/nginx/html;
}

stats {
    network 0;
}

vhost __defaultVhost__ {
    hls {
        enabled on;
        hls_fragment 6;
        hls_window 30;
        hls_path ./objs/nginx/html;
    }
}
