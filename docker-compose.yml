services:
  # SRS - Lightweight streaming server (shared by all streams)
  paywall-srs:
    build: ./docker/srs
    container_name: paywall-srs
    restart: unless-stopped
    ports:
      - "19350:19350"   # RTMP ingest (public, for OBS)
    volumes:
      - srs-config:/srs-config
    command: ./objs/srs -c /srs-config/srs.conf
    networks:
      - internal
    # HLS port 8080 NOT exposed to host, only accessible via internal network

  # Stream Paywall Server - Public facing
  paywall:
    build: .
    container_name: stream-paywall
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - ENV=production
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - PORT=3000
      - PAYTRAIL_MERCHANT_ID=${PAYTRAIL_MERCHANT_ID}
      - PAYTRAIL_SECRET_KEY=${PAYTRAIL_SECRET_KEY}
      - SIGNING_SECRET=${SIGNING_SECRET}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - ADMIN_INITIAL_USER=${ADMIN_INITIAL_USER:-admin}
      - ADMIN_INITIAL_PASSWORD=${ADMIN_INITIAL_PASSWORD:-changeme}
      - DATABASE_URL=postgres://paywall:${POSTGRES_PASSWORD:-paywall}@postgres:5432/paywall?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - SESSION_DURATION=${SESSION_DURATION:-24h}
      - HEARTBEAT_TIMEOUT=${HEARTBEAT_TIMEOUT:-45s}
      - SIGNATURE_VALIDITY=${SIGNATURE_VALIDITY:-24h}
      # SRS configuration
      - SRS_INTERNAL_URL=http://paywall-srs:8080
      - SRS_API_URL=http://paywall-srs:1985
      - SRS_CONFIG_PATH=/srs-config/srs.conf
      - SRS_WEBHOOK_BASE=http://stream-paywall:3000
      - RTMP_PORT_START=${RTMP_PORT_START:-19350}
      - RTMP_PUBLIC_HOST=${RTMP_PUBLIC_HOST:-localhost}
      # Docker (for metrics only)
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_NETWORK=owncastgopaywall_internal
    volumes:
      # Mount Docker socket for container metrics
      - /var/run/docker.sock:/var/run/docker.sock
      # Shared SRS config volume (Go writes srs.conf here)
      - srs-config:/srs-config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - public
      - internal
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL - Internal only
  postgres:
    image: postgres:16-alpine
    container_name: paywall-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=paywall
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-paywall}
      - POSTGRES_DB=paywall
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paywall"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Internal only
  redis:
    image: redis:7-alpine
    container_name: paywall-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  # Public network - for services that need external access
  public:
    driver: bridge

  # Internal network - for inter-service communication
  internal:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  srs-config:
