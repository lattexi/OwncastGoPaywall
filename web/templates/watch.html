{{define "title"}}{{.Stream.Title}}{{end}}

{{define "head"}}
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7"></script>
<script src="/static/js/player.js"></script>
<style>
    .watch-container {
        max-width: 1200px;
        margin: 0 auto;
    }
    .video-wrapper {
        position: relative;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 2rem;
    }
    video {
        width: 100%;
        display: block;
    }
    .stream-info-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: var(--bg-primary);
        border-radius: 12px;
        box-shadow: var(--shadow-md);
    }
    .unmute-prompt {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        animation: fadeInUp 0.3s ease;
    }
    .unmute-prompt button {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateX(-50%) translateY(10px); }
        to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
</style>
{{end}}

{{define "content"}}
<div class="watch-container">
    <div class="video-wrapper">
        <video id="video-player" controls playsinline autoplay muted></video>
        
        <div id="unmute-prompt" class="unmute-prompt" style="display: none;">
            <button id="unmute-btn" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <line x1="23" y1="9" x2="17" y2="15"></line>
                    <line x1="17" y1="9" x2="23" y2="15"></line>
                </svg>
                Click to unmute
            </button>
        </div>

        <div id="video-overlay" class="video-overlay hidden">
            <div>
                <h2 id="overlay-title">Loading...</h2>
                <p id="overlay-message"></p>
                <button id="overlay-action" class="btn btn-primary" style="display: none;"></button>
            </div>
        </div>
    </div>
    
    <div class="stream-info-bar">
        <div>
            <h2 style="margin-bottom: 0.25rem;">{{.Stream.Title}}</h2>
            {{if eq .Stream.Status "live"}}
            <span class="stream-status live">Live</span>
            {{end}}
        </div>
    </div>
</div>

{{end}}

{{define "scripts"}}
<script>
document.addEventListener('DOMContentLoaded', async function() {
    const videoElement = document.getElementById('video-player');
    const overlay = document.getElementById('video-overlay');
    const overlayTitle = document.getElementById('overlay-title');
    const overlayMessage = document.getElementById('overlay-message');
    const overlayAction = document.getElementById('overlay-action');

    function showOverlay(title, message, actionText, actionCallback) {
        overlayTitle.textContent = title;
        overlayMessage.textContent = message;
        overlay.classList.remove('hidden');
        
        if (actionText && actionCallback) {
            overlayAction.textContent = actionText;
            overlayAction.onclick = actionCallback;
            overlayAction.style.display = 'inline-flex';
        } else {
            overlayAction.style.display = 'none';
        }
    }

    function hideOverlay() {
        overlay.classList.add('hidden');
    }

    const unmutePrompt = document.getElementById('unmute-prompt');
    const unmuteBtn = document.getElementById('unmute-btn');

    function showUnmutePrompt() {
        unmutePrompt.style.display = 'block';
    }

    function hideUnmutePrompt() {
        unmutePrompt.style.display = 'none';
    }

    unmuteBtn.addEventListener('click', function() {
        videoElement.muted = false;
        hideUnmutePrompt();
    });

    // Also hide prompt if user unmutes via video controls
    videoElement.addEventListener('volumechange', function() {
        if (!videoElement.muted) {
            hideUnmutePrompt();
        }
    });

    // Initialize player
    showOverlay('Loading...', 'Preparing stream...');

    const player = new StreamPlayer({
        videoElement: videoElement,
        playlistUrl: '{{.PlaylistURL}}',
        streamId: '{{.Stream.ID}}',
        heartbeatInterval: 30000,
        
        onReady: function() {
            hideOverlay();
            // Try to play (video element has autoplay muted attributes)
            videoElement.play().catch(err => {
                console.log('Autoplay prevented:', err);
            });

            // Show unmute prompt if muted
            if (videoElement.muted) {
                showUnmutePrompt();
            }
        },
        
        onError: function(error) {
            console.error('Player error:', error);
            
            if (error.type === 'auth') {
                showOverlay(
                    'Session Expired',
                    error.message,
                    'Purchase Access',
                    function() {
                        window.location.href = '/stream/{{.Stream.Slug}}';
                    }
                );
            } else {
                showOverlay(
                    'Playback Error',
                    error.message || 'Unable to play stream',
                    'Retry',
                    function() {
                        location.reload();
                    }
                );
            }
        }
    });

    await player.init();

    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
        player.destroy();
    });
});
</script>
{{end}}
